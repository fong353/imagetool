name: Build Windows Only

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows-no-magick:
    name: Build Windows (no bundled magick + fixed WebView2 runtime)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Prepare fixed WebView2 runtime
        shell: pwsh
        env:
          WEBVIEW2_FIXED_RUNTIME_URL: ${{ vars.WEBVIEW2_FIXED_RUNTIME_URL }}
        run: |
          $downloadUrl = $env:WEBVIEW2_FIXED_RUNTIME_URL
          if ([string]::IsNullOrWhiteSpace($downloadUrl)) {
            $downloadPage = "https://developer.microsoft.com/en-us/microsoft-edge/webview2/#download-section"
            $html = (Invoke-WebRequest -Uri $downloadPage -UseBasicParsing).Content
            $matches = [regex]::Matches($html, 'https://[^"\s]+Microsoft\.WebView2\.FixedVersionRuntime\.(\d+\.\d+\.\d+\.\d+)\.x64\.cab')
            if ($matches.Count -eq 0) {
              throw "Cannot find x64 fixed runtime CAB url from Microsoft download page."
            }
            $candidates = foreach ($m in $matches) {
              [PSCustomObject]@{
                Url = $m.Value
                Version = [version]$m.Groups[1].Value
              }
            }
            $downloadUrl = ($candidates | Sort-Object Version -Descending | Select-Object -First 1).Url
            Write-Host "Auto selected WebView2 fixed runtime URL: $downloadUrl"
          }
          $cabPath = Join-Path $pwd "webview2-fixed-runtime.cab"
          $targetDir = Join-Path $pwd "src-tauri/webview2-fixed-runtime"
          if (Test-Path $targetDir) {
            Remove-Item -Path $targetDir -Recurse -Force
          }
          New-Item -ItemType Directory -Path $targetDir | Out-Null
          Invoke-WebRequest -Uri $downloadUrl -OutFile $cabPath
          expand $cabPath -F:* $targetDir | Out-Null
          Remove-Item $cabPath -Force

      - name: Build Tauri (Windows config override)
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: imagetool-windows-no-magick
          path: src-tauri/target/release/bundle/**
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-windows-no-magick
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: imagetool-windows-no-magick
          path: release-assets/windows-no-magick

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/windows-no-magick/**
